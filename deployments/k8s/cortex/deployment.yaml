apiVersion: apps/v1
kind: Deployment
metadata:
  name: cortex
  labels:
    app: cortex
    component: orchestrator
spec:
  replicas: 2
  selector:
    matchLabels:
      app: cortex
  template:
    metadata:
      labels:
        app: cortex
        component: orchestrator
    spec:
      containers:
        - name: cortex
          image: ghcr.io/ziyixi/secondbrain/cortex:latest
          ports:
            - containerPort: 50051
              name: grpc
          env:
            - name: CORTEX_GRPC_PORT
              value: "50051"
            - name: FRONTAL_LOBE_ADDR
              value: "frontal-lobe:50052"
            - name: HIPPOCAMPUS_ADDR
              value: "hippocampus:50053"
            - name: GATEWAY_ADDR
              value: "gateway:50054"
            - name: MCP_SERVER_URL
              value: "http://localhost:3000"
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
          livenessProbe:
            grpc:
              port: 50051
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            grpc:
              port: 50051
            initialDelaySeconds: 3
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: cortex
spec:
  selector:
    app: cortex
  ports:
    - port: 50051
      targetPort: grpc
      name: grpc

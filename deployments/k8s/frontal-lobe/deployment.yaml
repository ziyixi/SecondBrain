apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontal-lobe
  labels:
    app: frontal-lobe
    component: reasoning
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontal-lobe
  template:
    metadata:
      labels:
        app: frontal-lobe
        component: reasoning
    spec:
      containers:
        - name: frontal-lobe
          image: ghcr.io/ziyixi/secondbrain/frontal_lobe:latest
          ports:
            - containerPort: 50052
              name: grpc
          env:
            - name: FRONTAL_LOBE_GRPC_PORT
              value: "50052"
            - name: LLM_PROVIDER
              value: "mock"
          resources:
            requests:
              cpu: 200m
              memory: 256Mi
            limits:
              cpu: 1000m
              memory: 1Gi
          livenessProbe:
            grpc:
              port: 50052
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            grpc:
              port: 50052
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: frontal-lobe
spec:
  selector:
    app: frontal-lobe
  ports:
    - port: 50052
      targetPort: grpc
      name: grpc

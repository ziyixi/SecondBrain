apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway
  labels:
    app: gateway
    component: ingestion
spec:
  replicas: 2
  selector:
    matchLabels:
      app: gateway
  template:
    metadata:
      labels:
        app: gateway
        component: ingestion
    spec:
      containers:
        - name: gateway
          image: ghcr.io/ziyixi/secondbrain/gateway:latest
          ports:
            - containerPort: 50054
              name: grpc
            - containerPort: 8081
              name: http
          env:
            - name: GATEWAY_GRPC_PORT
              value: "50054"
            - name: GATEWAY_HTTP_PORT
              value: "8081"
            - name: CORTEX_ADDR
              value: "cortex:50051"
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 3
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: gateway
spec:
  selector:
    app: gateway
  ports:
    - port: 50054
      targetPort: grpc
      name: grpc
    - port: 8081
      targetPort: http
      name: http

apiVersion: apps/v1
kind: Deployment
metadata:
  name: hippocampus
  labels:
    app: hippocampus
    component: memory
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hippocampus
  template:
    metadata:
      labels:
        app: hippocampus
        component: memory
    spec:
      containers:
        - name: hippocampus
          image: ghcr.io/ziyixi/secondbrain/hippocampus:latest
          ports:
            - containerPort: 50053
              name: grpc
          env:
            - name: HIPPOCAMPUS_GRPC_PORT
              value: "50053"
            - name: COLLECTION_NAME
              value: "second_brain"
            - name: EMBEDDING_DIMENSION
              value: "384"
          resources:
            requests:
              cpu: 200m
              memory: 256Mi
            limits:
              cpu: 1000m
              memory: 1Gi
          livenessProbe:
            grpc:
              port: 50053
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            grpc:
              port: 50053
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: hippocampus
spec:
  selector:
    app: hippocampus
  ports:
    - port: 50053
      targetPort: grpc
      name: grpc
